#config
text:
  key: shit

inflectionText:
  key: inflection-text
  handler: !<inflection>
    type: !<genus>

compositeText:
  key: composite-text
  handler: !<composite>

composite2:
  key: composite-2
  handler: !<composite>

selectiveText:
  key: selective-text
  handler: !<selection>
    selections:
      - a
      - b